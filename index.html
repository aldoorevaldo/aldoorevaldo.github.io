<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/w3.css" />
    <title>DooIT!</title>
  </head>
  <body bgcolor="#3533cd">
    <div class="w3-bar w3-mobile">
      <img src="css/Header.png" alt="Header" style="width: 100%" />
    </div>
    <!-- Navigation -->
    <div class="w3-bar w3-black">
      <a
        href="#Home"
        class="w3-bar-item w3-button w3-mobile w3-hover-indigo"
        onclick="Open('Home')"
        >Home</a
      >
      <a
        href="#Profile"
        class="w3-bar-item w3-button w3-mobile w3-hover-indigo"
        onclick="Open('Profile')"
        >Profile</a
      >
      <a
        href="#Services"
        class="w3-bar-item w3-button w3-mobile w3-hover-indigo"
        onclick="Open('Services')"
        >Services</a
      >
      <a
        href="#Gallery"
        class="w3-bar-item w3-button w3-mobile w3-hover-indigo"
        onclick="Open('Gallery')"
        >Gallery</a
      >
      <a
        href="#Contact"
        class="w3-bar-item w3-button w3-mobile w3-hover-indigo"
        onclick="Open('Contact')"
        >Contact</a
      >
    </div>

    <!-- Home -->
    <div id="Home" class="w3-container id w3-padding">
      <center>
        <img
          src="css/Home.png"
          alt="IT Solution"
          style="width: 100%; height: auto"
        />
      </center>
    </div>

    <!-- Profile -->
    <div
      id="Profile"
      class="w3-container id w3-animate-top"
      style="display: none; color: white"
    >
      <center>
        <h2>Profile</h2>
      </center>
      <center>
        <div class="w3-card-4 w3-black" style="width: 20%">
          <img src="css/Doo.jpg" alt="Aldo" style="width: 100%" />
          <div class="w3-container w3-center">
            <h3>Hi, I'm Aldo Revaldo</h3>
            <h4>Founder of DooIT!</h4>
            <p>
              I like all about Technology. I'm a person who likes to try
              something good.
            </p>
          </div>
        </div>
        <br />
      </center>
    </div>

    <!-- Services -->
    <div
      id="Services"
      class="w3-container id w3-animate-zoom"
      style="display: none; color: white"
    >
      <center>
        <h2>Our Services</h2>
      </center>
      <div class="w3-row">
        <div class="w3-col s4 w3-center w3-hover-black">
          <img
            src="css/services1.jpg"
            alt="Repairing"
            style="width: 100%; height: auto; cursor: pointer"
          />
          <div class="w3-container">
            <p>Repairing</p>
          </div>
        </div>
        <div class="w3-col s4 w3-center w3-hover-black">
          <img
            src="css/services2.jpg"
            alt="Assembling"
            style="width: 50%; height: auto; cursor: pointer"
          />
          <div class="w3-container">
            <p>Assembling</p>
          </div>
        </div>
        <div class="w3-col s4 w3-center w3-hover-black">
          <img
            src="css/services3.jpg"
            alt="Troubleshooting"
            style="width: 60%; cursor: pointer"
          />
          <div class="w3-container">
            <p>Troubleshooting</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gallery -->
    <div
      id="Gallery"
      class="w3-container id w3-padding w3-animate-left"
      style="display: none; color: white"
    >
      <center>
        <h2>Gallery</h2>
      </center>
      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery2.jpg" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery3.jpg" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery4.jpg" style="width: 100%" />
          </div>
        </div>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery5.jpg" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery1.jpg" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery7.jpg" style="width: 100%" />
          </div>
        </div>
      </div>

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery8.jfif" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery9.jfif" style="width: 100%" />
          </div>
        </div>

        <div class="w3-third">
          <div class="w3-card">
            <img src="css/gallery6.jpg" style="width: 100%" />
          </div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div
      id="Contact"
      class="w3-container id w3-animate-zoom"
      style="display: none; color: white"
    >
      <center>
        <h2>Contact Us</h2>
        <img src="css/contact1.png" alt="" style="width: 10%" />
        <p>If you are interested, you can contact us Here.</p>
        <a
          href=""
          class="w3-button w3-black w3-hover-indigo"
          onclick="myAlert()"
          >Click Me!</a
        >
      </center>
    </div>

    <script>
      function Open(namaid) {
        var i;
        var x = document.getElementsByClassName("id");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        document.getElementById(namaid).style.display = "block";
      }

      function myAlert() {
        alert("Thanks for Using Our Services!");
      }
    </script>
  </body>
</html>
